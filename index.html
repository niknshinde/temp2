<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p id="message">We are launching soon. Stay tuned!</p>
        <div class="countdown">
            <div class="time-unit">
                <div id="days">00</div>
                <span>Days</span>
            </div>
            <div class="time-unit">
                <div id="hours">00</div>
                <span>Hours</span>
            </div>
            <div class="time-unit">
                <div id="minutes">00</div>
                <span>Minutes</span>
            </div>
            <div class="time-unit">
                <div id="seconds">00</div>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
